<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZenChain – Tokenized Art Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .logo-top {
      display: block;
      margin: 20px auto 10px;
      width: 140px;
      border-radius: 12px;
    }
    .logo-bottom {
      display: block;
      margin: 60px auto 0;
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- لوگو بالا -->
  <img src="IMG_20251005_132202_322.jpg" alt="ZenChain Logo" class="logo-top" />
  <h1>Welcome to ZenChain</h1>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletStatus">Wallet not connected</p>

  <h2>Register New Artwork</h2>
  <input id="title" placeholder="Artwork Title" />
  <input id="artist" placeholder="Artist Name" />
  <input id="description" placeholder="Description" />
  <input id="imageURL" placeholder="IPFS Hash" />
  <button onclick="registerArtwork()">Register</button>

  <h2>Sign Artwork</h2>
  <input id="artworkId" placeholder="Artwork ID to Sign" type="number" />
  <button onclick="signArtwork()">Sign</button>

  <h2>Gallery</h2>
  <div id="gallery"></div>

  <h2>Signature Table</h2>
  <table id="signatureTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Signers</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- لوگو پایین -->
  <img src="IMG_20251005_132202_322.jpg" alt="ZenChain Logo" class="logo-bottom" />
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

    const contractAddress = "0xF406047e80196FF1d1eB6F8F873eA097bd4C87DD";
const abi = [
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": false, "internalType": "string", "name": "title", "type": "string" },
      { "indexed": true, "internalType": "address", "name": "owner", "type": "address" }
    ],
    "name": "ArtworkRegistered",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "signer", "type": "address" }
    ],
    "name": "ArtworkSigned",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
      { "indexed": true, "internalType": "address", "name": "to", "type": "address" }
    ],
    "name": "OwnershipTransferred",
    "type": "event"
  },
  {
    "inputs": [
      { "internalType": "string", "name": "_title", "type": "string" },
      { "internalType": "string", "name": "_artist", "type": "string" },
      { "internalType": "string", "name": "_description", "type": "string" },
      { "internalType": "string", "name": "_ipfsHash", "type": "string" }
    ],
    "name": "registerArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "artworkId", "type": "uint256" }],
    "name": "signArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "internalType": "address", "name": "newOwner", "type": "address" }
    ],
    "name": "transferOwnership",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
    "name": "artworks",
    "outputs": [
      { "internalType": "string", "name": "title", "type": "string" },
      { "internalType": "string", "name": "artist", "type": "string" },
      { "internalType": "string", "name": "description", "type": "string" },
      { "internalType": "string", "name": "ipfsHash", "type": "string" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getArtworks",
    "outputs": [
      {
        "components": [
          { "internalType": "string", "name": "title", "type": "string" },
          { "internalType": "string", "name": "artist", "type": "string" },
          { "internalType": "string", "name": "description", "type": "string" },
          { "internalType": "string", "name": "ipfsHash", "type": "string" },
          { "internalType": "address[]", "name": "owners", "type": "address[]" },
          { "internalType": "address[]", "name": "signers", "type": "address[]" }
        ],
        "internalType": "struct ZenArt.Artwork[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "artworkId", "type": "uint256" }],
    "name": "getOwners",
    "outputs": [{ "internalType": "address[]", "name": "", "type": "address[]" }],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "artworkId", "type": "uint256" }],
    "name": "getSigners",
    "outputs": [{ "internalType": "address[]", "name": "", "type": "address[]" }],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "totalArtworks",
    "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
    "stateMutability": "view",
    "type": "function"
  }
]

    let provider, signer, contract;

    window.connectWallet = async function () {
      if (typeof window.ethereum !== "undefined") {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum, "any");
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);
          const address = await signer.getAddress();
          document.getElementById("walletStatus").innerText = `✅ Connected: ${address}`;
          loadArtworks();
        } catch (err) {
          alert("❌ Wallet connection failed: " + err.message);
        }
      } else {
        alert("❗ MetaMask is not installed or not detected.");
      }
    };

    window.registerArtwork = async function () {
      if (!contract) return alert("❗ Wallet not connected.");
      const title = document.getElementById("title").value;
      const artist = document.getElementById("artist").value;
      const description = document.getElementById("description").value;
      const ipfsHash = document.getElementById("imageURL").value;
      try {
        const tx = await contract.registerArtwork(title, artist, description, ipfsHash);
        await tx.wait();
        alert("✅ Artwork registered.");
        loadArtworks();
      } catch (err) {
        alert("❌ Registration error: " + err.message);
      }
    };

    window.signArtwork = async function () {
      if (!contract) return alert("❗ Wallet not connected.");
      const id = document.getElementById("artworkId").value;
      try {
        const tx = await contract.signArtwork(id);
        await tx.wait();
        alert("✅ Artwork signed.");
        loadArtworks();
      } catch (err) {
        alert("❌ Signing error: " + err.message);
      }
    };

    async function loadArtworks() {
      if (!contract) return;
      try {
        const artworks = await contract.getArtworks();
        const gallery = document.getElementById("gallery");
        const tableBody = document.querySelector("#signatureTable tbody");
        gallery.innerHTML = "";
        tableBody.innerHTML = "";

        for (let i = 0; i < artworks.length; i++) {
          const art = artworks[i];

          const card = document.createElement("div");
          card.innerHTML = `
            <h3>${art.title} (#${i})</h3>
            <p><strong>Artist:</strong> ${art.artist}</p>
            <p><strong>Description:</strong> ${art.description}</p>
            <img src="https://ipfs.io/ipfs/${art.ipfsHash}" />
            <hr/>
          `;
          gallery.appendChild(card);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i}</td>
            <td>${art.title}</td>
            <td>${art.signers.join("<br/>")}</td>
          `;
          tableBody.appendChild(row);
        }
      } catch (err) {
        alert("❌ Error loading artworks: " + err.message);
      }
    }
  </script>
</body>
</html>
