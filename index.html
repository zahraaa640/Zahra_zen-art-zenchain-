<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenChain Art Registry</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      direction: ltr;
      text-align: center;
    }
    h1, h2 {
      color: #333;
      margin-bottom: 10px;
    }
    input, button {
      margin: 5px auto;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    .logo-top {
      width: 100px;
      margin: 10px auto;
      display: block;
    }
    .logo-bottom {
      width: 100%;
      max-width: 500px;
      margin: 30px auto 0;
      display: block;
    }
    .section {
      margin: 30px 0;
    }
    #gallery div {
      background: #fff;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- Top Logo -->
<img src="IMG_20251005_132202_322.jpg" alt="ZenChain Logo" class="logo-top" />

<h1>Welcome to ZenChain</h1>
<p id="walletStatus">üîå Wallet not connected</p>
<button onclick="connectWallet()">Connect Wallet</button>

<hr/>

<div class="section">
  <h2>Register New Artwork</h2>
  <input id="title" placeholder="Title" type="text" />
  <input id="artist" placeholder="Artist" type="text" />
  <input id="description" placeholder="Speed" type="text" />
  <input id="ipfsHash" placeholder="Artwork URL (e.g. Qm...)" type="text" />
  <button onclick="registerArtwork()">Register</button>
</div>

<hr/>

<div class="section">
  <h2>Sign Artwork</h2>
  <input id="artworkId" placeholder="Score" type="number" />
  <button onclick="signArtwork()">Sign</button>
</div>

<hr/>

<div class="section">
  <h2>Gallery</h2>
  <div id="gallery"></div>
</div>

<div class="section">
  <h2>Signature Table</h2>
  <table id="signatureTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Signers</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Bottom Logo -->
<img src="IMG_20251005_132202_322.jpg" alt="ZenChain Logo" class="logo-bottom" />

<!-- Wallet + Contract Logic (unchanged) -->
<script type="module">
  import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/+esm";

  const contractAddress = "0xB3aaC4b4E70096b1d44a68E8998F1Af57Fc87668";
  export const abi = [
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": false, "internalType": "string", "name": "title", "type": "string" },
      { "indexed": true, "internalType": "address", "name": "owner", "type": "address" }
    ],
    "name": "ArtworkRegistered",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "signer", "type": "address" }
    ],
    "name": "ArtworkSigned",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
      { "indexed": true, "internalType": "address", "name": "to", "type": "address" }
    ],
    "name": "OwnershipTransferred",
    "type": "event"
  },
  {
    "inputs": [
      { "internalType": "string", "name": "_title", "type": "string" },
      { "internalType": "string", "name": "_artist", "type": "string" },
      { "internalType": "string", "name": "_description", "type": "string" },
      { "internalType": "string", "name": "_ipfsHash", "type": "string" }
    ],
    "name": "registerArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "artworkId", "type": "uint256" }
    ],
    "name": "signArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "internalType": "address", "name": "newOwner", "type": "address" }
    ],
    "name": "transferOwnership",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "", "type": "uint256" }
    ],
    "name": "artworks",
    "outputs": [
      { "internalType": "string", "name": "title", "type": "string" },
      { "internalType": "string", "name": "artist", "type": "string" },
      { "internalType": "string", "name": "description", "type": "string" },
      { "internalType": "string", "name": "ipfsHash", "type": "string" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getArtworks",
    "outputs": [
      {
        "components": [
          { "internalType": "string", "name": "title", "type": "string" },
          { "internalType": "string", "name": "artist", "type": "string" },
          { "internalType": "string", "name": "description", "type": "string" },
          { "internalType": "string", "name": "ipfsHash", "type": "string" },
          { "internalType": "address[]", "name": "owners", "type": "address[]" },
          { "internalType": "address[]", "name": "signers", "type": "address[]" }
        ],
        "internalType": "struct ZenArt.Artwork[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "artworkId", "type": "uint256" }
    ],
    "name": "getOwners",
    "outputs": [
      { "internalType": "address[]", "name": "", "type": "address[]" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "artworkId", "type": "uint256" }
    ],
    "name": "getSigners",
    "outputs": [
      { "internalType": "address[]", "name": "", "type": "address[]" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "totalArtworks",
    "outputs": [
      { "internalType": "uint256", "name": "", "type": "uint256" }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

  let provider, signer, contract;

  window.connectWallet = async function () {
    if (window.ethereum) {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      const address = await signer.getAddress();
      document.getElementById("walletStatus").innerText = `‚úÖ Connected: ${address}`;
      loadArtworks();
    } else {
      alert("‚ùó Please install MetaMask.");
    }
  };

  window.registerArtwork = async function () {
    const title = document.getElementById("title").value.trim();
    const artist = document.getElementById("artist").value.trim();
    const description = document.getElementById("description").value.trim();
    const ipfsHash = document.getElementById("ipfsHash").value.trim();

    if (!title || !artist || !description || !ipfsHash) {
      return alert("‚ùó Please fill in all fields.");
    }

    try {
      const tx = await contract.registerArtwork(title, artist, description, ipfsHash);
      await tx.wait();
      alert("‚úÖ Artwork registered successfully.");
      loadArtworks();
    } catch (err) {
      alert("‚ùå Registration error: " + err.message);
    }
  };

  window.signArtwork = async function () {
    const id = document.getElementById("artworkId").value;
    try {
      const tx = await contract.signArtwork(id);
      await tx.wait();
      alert("‚úÖ Artwork signed successfully.");
      loadArtworks();
    } catch (err) {
      alert("‚ùå Signing error: " + err.message);
    }
  };

  async function loadArtworks() {
    try {
      const artworks = await contract.getArtworks();
      const gallery = document.getElementById("gallery");
      const tableBody = document.querySelector("#signatureTable tbody");
      gallery.innerHTML = "";
      tableBody.innerHTML = "";

      for (let i = 0; i < artworks.length; i++) {
        const art = artworks[i];
        const card = document.createElement("div");
        card.innerHTML = `
          <h3>${art.title} (#${i})</h3>
          <p><strong>Artist:</strong> ${art.artist}</p>
          <p><strong>Speed:</strong> ${art.description}</p>
          <img src="https://ipfs.io/ipfs/${art.ipfsHash}" alt="${art.title}" style="max-width:100%;" />
          <p><strong>Owners:</strong><br/> ${art.owners.join("<br/>")}</p>
          <p><strong>Signers:</strong><br/> ${art.signers.join("<br/>")}</p>
          <hr/>
        `;
        gallery.appendChild(card);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i}</td>
          <td>${art.title}</td>
          <td>${art.signers.join("<br/>")}</td>
        `;
        tableBody.appendChild(row);
      }
    } catch (err) {
      alert("‚ùå Error loading artworks: " + err.message);
    }
  }
</script>

</body>
</html>
