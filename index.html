<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenArt – Tokenized Art Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🎨 ZenArt – Register Your Artwork</h1>

  <form id="registerForm">
    <input type="text" id="title" placeholder="Artwork Title" required /><br/>
    <input type="text" id="artist" placeholder="Artist Name" required /><br/>
    <textarea id="description" placeholder="Description" required></textarea><br/>
    <input type="text" id="ipfsHash" placeholder="IPFS Hash" required /><br/>
    <button type="submit">Register Artwork</button>
  </form>

  <h2>🖼️ Gallery</h2>
  <div id="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="contract.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const artist = document.getElementById("artist").value;
      const description = document.getElementById("description").value;
      const ipfsHash = document.getElementById("ipfsHash").value;
      const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
      const userAddress = accounts[0];

      try {
        await registerArtwork(title, artist, description, ipfsHash);
        alert("✅ Artwork registered successfully!");
        document.getElementById("registerForm").reset();
        setTimeout(loadGallery, 2000);
      } catch (error) {
        alert("❌ Transaction failed.");
        console.error("Transaction error:", error);
      }
    });

    async function loadGallery() {
      const artworks = await getAllArtworks();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      artworks.forEach((art) => {
        const card = document.createElement("div");
        card.className = "art-card";
        card.innerHTML = `
          <h3>${art.title} by ${art.artist}</h3>
          <p>${art.description}</p>
          <a href="https://ipfs.io/ipfs/${art.ipfsHash}" target="_blank">IPFS: ${art.ipfsHash}</a>
          <p><strong>Likes:</strong> ${art.likes}</p>
          <p><strong>Signatures:</strong> ${art.signatures.length}</p>
          <button onclick="likeArtwork(${art.id})">❤️ Like</button>
          <button onclick="signArtwork(${art.id})">✍️ Sign</button>
        `;
        gallery.appendChild(card);
      });
    }

    window.addEventListener("load", loadGallery);
  </script>
</body>
