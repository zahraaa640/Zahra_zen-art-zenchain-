<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenArt</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #c8f7c5, #b3e5fc);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    button {
      font-size: 16px;
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- ZenChain Logo -->
  <img src="https://raw.githubusercontent.com/zahrasadeqi8/assets/main/zenchain-logo.png" alt="ZenChain Logo" class="logo">

  <h1>ZenArt</h1>
  <p>Welcome to ZenArt! Connect your MetaMask wallet to get started.</p>

  <button onclick="connectWallet()">🔗 Connect Wallet</button>

  <script>
    let userAddress = null;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          alert("✅ Wallet connected: " + userAddress);
        } catch (error) {
          console.error(error);
          alert("❌ Wallet connection failed.");
        }
      } else {
        alert("❌ MetaMask not detected. Please install MetaMask.");
      }
    }

    window.addEventListener('load', () => {
      console.log("ZenArt loaded. Waiting for wallet connection.");
    });
  </script>
</body>
</html>
