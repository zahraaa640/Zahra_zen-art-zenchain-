      border: 1px solid #ccc;
    }
    .art-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .art-card button {
      background-color: #444;
      color: white;
      margin: 5px;
    }
    .art-card button:hover {
      background-color: #000;
    }
    .history {
      background-color: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    canvas {
      margin-top: 40px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);

      <input type="text" id="title" placeholder="Artwork Title" required />
      <input type="text" id="artist" placeholder="Artist Name" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="text" id="ipfsHash" placeholder="IPFS Hash" required />

    <h2>Gallery</h2>
    <div id="gallery"></div>

    <h2>üìä Transaction Chart</h2>
    <canvas id="chart" width="800" height="400"></canvas>
  </div>

    let zenArtContract;

    document.getElementById("connectBtn").onclick = async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        zenArtContract = new web3.eth.Contract(abi, contractAddress);
        document.getElementById("walletAddress").innerText = `‚úÖ Connected: ${userAddress}`;
        loadArtworks();
      } else {
        alert("‚ùå MetaMask not found.");
      }
    };

    document.getElementById("artForm").onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const artist = document.getElementById("artist").value;
      const description = document.getElementById("description").value;
      const ipfsHash = document.getElementById("ipfsHash").value;

      try {
        await zenArtContract.methods.registerArtwork(title, artist, description, ipfsHash)
          .send({ from: userAddress });
        alert("‚úÖ Artwork registered.");
        document.getElementById('artForm').reset();
        setTimeout(loadArtworks, 2000);
      } catch (err) {
        console.error("Registration error:", err);
        alert("‚ùå Registration failed.");
      }
    };

    async function loadArtworks() {
      const artworks = await zenArtContract.methods.getAllArtworks().call();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const labels = [];
      const likesData = [];

      artworks.forEach((art) => {
        const card = document.createElement("div");
        card.className = "art-card";
        card.innerHTML = `
          <p><strong>${art.title}</strong> by ${art.artist}</p>
          <p>${art.description}</p>
          <p>IPFS: <a href="https://ipfs.io/ipfs/${art.ipfsHash}" target="_blank">${art.ipfsHash}</a></p>
          <p>Likes: ${art.likes}</p>
          <p>Signatures: ${art.signatures.length}</p>
          <button onclick="likeArtwork(${art.id})">‚ù§Ô∏è Like</button>
          <button onclick="signArtwork(${art.id})">‚úçÔ∏è Sign</button>
          <button onclick="showHistory(${art.id})">üìú View History</button>
          <div id="history-${art.id}" class="history"></div>
        `;
        gallery.appendChild(card);

        labels.push(art.title);
        likesData.push(art.likes);
      });

      renderChart(labels, likesData);
    }

    async function likeArtwork(id) {
      await zenArtContract.methods.likeArtwork(id).send({ from: userAddress });
      setTimeout(loadArtworks, 1000);
    }

    async function signArtwork(id) {
      await zenArtContract.methods.signArtwork(id).send({ from: userAddress });
      setTimeout(loadArtworks, 1000);
    }

    async function showHistory(id) {
      const history = await zenArtContract.methods.getOwnershipHistory(id).call();
      const div = document.getElementById(`history-${id}`);
      if (history.length === 0) {
        div.innerHTML = "<p>No ownership history yet.</p>";
      } else {
        div.innerHTML = "<p><strong>Ownership History:</strong></p><ul>" +
          history.map(addr => `<li>${addr}</li>`).join('') + "</ul>";
      }
    }

    function renderChart(labels, data) {
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Likes per Artwork',
            data: data,
            backgroundColor: '#007BFF'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'üìä Popular Artworks by Likes'
            }
          }
        }
      });
    }
  </script>
