<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZenChain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo-small {
      max-width: 120px;
      margin-top: 20px;
    }
    .logo-large {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-top: 100px;
    }
    input, button {
      margin: 8px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }
  </style>
</head>
<body>

  <!-- Top Logo -->
  <img src="IMG_20251005_132202_322.jpg" alt="ZenChain Logo" class="logo-small" />

  <!-- Welcome Text -->
  <h1>Welcome to ZenChain</h1>
  <p id="walletStatus">ðŸ”Œ Wallet not connected</p>
  <button onclick="connectWallet()">Connect Wallet</button>

  <!-- Register Artwork -->
  <h2>Register Artwork</h2>
  <input id="title" placeholder="Enter artwork title" />
  <input id="artist" placeholder="Enter artist name" />
  <input id="description" placeholder="Enter description" />
  <input id="imageHash" placeholder="Enter IPFS hash (e.g. Qm...)" />
  <button onclick="registerArtwork()">Register</button>

  <!-- Sign Artwork -->
  <h2>Sign Artwork</h2>
  <input id="signId" placeholder="Artwork ID to Sign" />
  <button onclick="signArtwork()">Sign</button>

  <!-- Like Artwork -->
  <h2>Like Artwork</h2>
  <input id="likeId" placeholder="Artwork ID to Like" />
  <button onclick="likeArtwork()">Like</button>

  <!-- Signature Table -->
  <h2>Signature Table</h2>
  <table id="signatureTable">
    <thead>
      <tr><th>ID</th><th>Title</th><th>Signers</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Gallery -->
  <h2>Gallery</h2>
  <div id="gallery"></div>

  <!-- Bottom Logo -->
  <img src="IMG_20251005_132202_322.jpg" alt="ZenChain Logo" class="logo-large" />

  <script>
    const contractAddress = "0x358AA13c52544ECCEF6B0ADD0f801012ADAD5eE3";
    const abi = [
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "id", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "user", "type": "address" }
    ],
    "name": "ArtworkLiked",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "id", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "artist", "type": "address" }
    ],
    "name": "ArtworkRegistered",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "id", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "user", "type": "address" }
    ],
    "name": "ArtworkSigned",
    "type": "event"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "_id", "type": "uint256" }
    ],
    "name": "likeArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "id", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
      { "indexed": true, "internalType": "address", "name": "to", "type": "address" }
    ],
    "name": "OwnershipTransferred",
    "type": "event"
  },
  {
    "inputs": [
      { "internalType": "string", "name": "_imageHash", "type": "string" },
      { "internalType": "string", "name": "_description", "type": "string" },
      { "internalType": "string", "name": "_artistName", "type": "string" }
    ],
    "name": "registerArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "_id", "type": "uint256" }
    ],
    "name": "signArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "_id", "type": "uint256" },
      { "internalType": "address", "name": "_newOwner", "type": "address" }
    ],
    "name": "transferOwnership",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "", "type": "uint256" }
    ],
    "name": "artworks",
    "outputs": [
      { "internalType": "uint256", "name": "id", "type": "uint256" },
      { "internalType": "string", "name": "imageHash", "type": "string" },
      { "internalType": "string", "name": "description", "type": "string" },
      { "internalType": "string", "name": "artistName", "type": "string" },
      { "internalType": "address", "name": "currentOwner", "type": "address" },
      { "internalType": "uint256", "name": "likes", "type": "uint256" },
      { "internalType": "uint256", "name": "signatures", "type": "uint256" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "_id", "type": "uint256" }
    ],
    "name": "getArtwork",
    "outputs": [
      { "internalType": "string", "name": "imageHash", "type": "string" },
      { "internalType": "string", "name": "description", "type": "string" },
      { "internalType": "string", "name": "artistName", "type": "string" },
      { "internalType": "address", "name": "currentOwner", "type": "address" },
      { "internalType": "uint256", "name": "likes", "type": "uint256" },
      { "internalType": "uint256", "name": "signatures", "type": "uint256" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "_id", "type": "uint256" }
    ],
    "name": "getOwnershipHistory",
    "outputs": [
      { "internalType": "address[]", "name": "", "type": "address[]" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "", "type": "uint256" },
      { "internalType": "address", "name": "", "type": "address" }
    ],
    "name": "liked",
    "outputs": [
      { "internalType": "bool", "name": "", "type": "bool" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "nextArtworkId",
    "outputs": [
      { "internalType": "uint256", "name": "", "type": "uint256" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "", "type": "uint256" },
      { "internalType": "uint256", "name": "", "type": "uint256" }
    ],
    "name": "ownershipHistory",
    "outputs": [
      { "internalType": "address", "name": "", "type": "address" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "", "type": "uint256" },
      { "internalType": "address", "name": "", "type": "address" }
    ],
    "name": "signed",
    "outputs": [
      { "internalType": "bool", "name": "", "type": "bool" }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

    let provider, signer, contract;

    async function connectWallet() {
      if (!window.ethereum) return alert("Please install MetaMask.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(contractAddress, abi, signer);
      const address = await signer.getAddress();
      document.getElementById("walletStatus").innerText = `âœ… Connected: ${address}`;
      loadArtworks();
    }

    async function registerArtwork() {
      try {
        const title = document.getElementById("title").value;
        const artist = document.getElementById("artist").value;
        const description = document.getElementById("description").value;
        const imageHash = document.getElementById("imageHash").value;
        await contract.registerArtwork(imageHash, description, artist);
        alert("Artwork registered!");
        loadArtworks();
      } catch (err) {
        alert("Error: " + (err.data?.message || err.message));
      }
    }

    async function signArtwork() {
      try {
        const id = document.getElementById("signId").value;
        await contract.signArtwork(id);
        alert("Artwork signed!");
        loadArtworks();
      } catch (err) {
        alert("Error: " + (err.data?.message || err.message));
      }
    }

    async function likeArtwork() {
      try {
        const id = document.getElementById("likeId").value;
        await contract.likeArtwork(id);
        alert("Artwork liked!");
        loadArtworks();
      } catch (err) {
        alert("Error: " + (err.data?.message || err.message));
      }
    }

    async function loadArtworks() {
      try {
        const nextId = await contract.nextArtworkId();
        const gallery = document.getElementById("gallery");
        const tableBody = document.querySelector("#signatureTable tbody");
        gallery.innerHTML = "";
        tableBody.innerHTML = "";

        for (let i = 0; i < nextId; i++) {
          const art = await contract.getArtwork(i);

          const row = document.createElement("tr");
          row.innerHTML = `<td>${i}</td><td>${art.description}</td><td>${art.signatures}</td>`;
          tableBody.appendChild(row);

          const img = document.createElement("img");
          img.src = `https://ipfs.io/ipfs/${art.imageHash}`;
          img.alt = art.artistName;
          img.style.maxWidth = "200px";
          img.style.margin = "10px";
          gallery.appendChild(img);
        }
      } catch (err) {
        console.error("Error loading artworks:", err.data?.message || err.message);
      }
    }
  </script>
</body>
</html>
