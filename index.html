<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenArt ‚Äì Powered by ZenChain</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #c8f7c5, #b3e5fc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 140px;
      margin: 20px auto;
    }
    button.connect {
      font-size: 16px;
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    button.connect:hover {
      background-color: #555;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    form input {
      padding: 10px;
      margin: 8px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .gallery {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .art-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .art-card h3 {
      margin: 0 0 5px;
    }
    .art-card p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="connect" onclick="connectWallet()">üîó Connect Wallet</button>
  <img src="https://raw.githubusercontent.com/zahrasadeqi8/assets/main/zenchain-logo.png" alt="ZenChain Logo" class="logo">
  <h1>ZenArt</h1>
  <p>Welcome to ZenArt! Connect your MetaMask wallet to register artwork or view gallery.</p>

  <form id="artForm">
    <h2>Register New Artwork</h2>
    <input type="text" id="title" placeholder="Artwork Title" required><br>
    <input type="text" id="artist" placeholder="Artist Name (not stored)" required><br>
    <input type="text" id="description" placeholder="Description" required><br>
    <input type="text" id="ipfsHash" placeholder="IPFS Image Hash (not stored)" required><br>
    <button type="submit">Register</button>
  </form>

  <div class="gallery" id="gallery">
    <h2>üìÅ Gallery</h2>
    <div id="artworks"></div>
  </div>

  <script>
    const contractAddress = "0x372474F85518a7b68FED6a8e0A30C97DB563C9Da";
    const contractABI = [/* ABI you provided */];

    let web3;
    let zenArtContract;
    let userAddress = null;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          zenArtContract = new web3.eth.Contract(contractABI, contractAddress);
          alert("‚úÖ Wallet connected: " + userAddress);
          loadArtworks();
        } catch (error) {
          console.error(error);
          alert("‚ùå Wallet connection failed.");
        }
      } else {
        alert("‚ùå MetaMask not detected. Please install MetaMask.");
      }
    }

    document.getElementById('artForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!userAddress || !zenArtContract) {
        alert("Please connect your wallet first.");
        return;
      }

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      try {
        await zenArtContract.methods.registerArtwork(title, description).send({ from: userAddress });
        alert("‚úÖ Artwork registered on blockchain.");
        document.getElementById('artForm').reset();
        loadArtworks();
      } catch (error) {
        console.error(error);
        alert("‚ùå Registration failed.");
      }
    });

    async function loadArtworks() {
      if (!zenArtContract) return;
      const container = document.getElementById('artworks');
      container.innerHTML = "";

      try {
        const total = await zenArtContract.methods.totalArtworks().call();
        for (let i = 0; i < total; i++) {
          const art = await zenArtContract.methods.getArtwork(i).call();
          const card = document.createElement('div');
          card.className = "art-card";
          card.innerHTML = `
            <h3>${art.title}</h3>
            <p>${art.description}</p>
            <p><strong>Artist:</strong> ${art.artist}</p>
          `;
          container.appendChild(card);
        }
      } catch (error) {
        console.error("Error loading artworks:", error);
      }
    }

    window.addEventListener('load', () => {
      console.log("ZenArt loaded.");
    });
  </script>
</body>
</html>
