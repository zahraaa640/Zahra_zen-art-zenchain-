<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenArt Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .menu {
      margin-bottom: 30px;
    }
    .menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    form input, form button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <!-- ZenChain Logo -->
  <img src="https://your-logo-url.com/zenchain.png" alt="ZenChain Logo" class="logo">

  <h2>Welcome to ZenArt</h2>

  <!-- Main Menu -->
  <div class="menu">
    <button onclick="document.getElementById('artForm').scrollIntoView()">Register Artwork</button>
    <button onclick="alert('Gallery coming soon')">View Gallery</button>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="alert('ZenArt is a blockchain art registry built on ZenChain')">About ZenArt</button>
  </div>

  <!-- Artwork Registration Form -->
  <form id="artForm">
    <h3>Register New Artwork</h3>
    <input type="text" id="title" placeholder="Artwork Title" required><br>
    <input type="text" id="description" placeholder="Artwork Description" required><br>
    <button type="submit">Submit to Blockchain</button>
  </form>

  <script>
    const contractAddress = "0x372474F85518a7b68FED6a8e0A30C97DB563C9Da";
    const contractABI = [ /* your ABI here */ ];

    async function connectWallet() {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        alert("Wallet connected!");
      } else {
        alert("MetaMask not detected.");
      }
    }

    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        const zenArtContract = new web3.eth.Contract(contractABI, contractAddress);
        const userAddress = (await web3.eth.getAccounts())[0];

        document.getElementById('artForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const title = document.getElementById('title').value;
          const description = document.getElementById('description').value;

          try {
            await zenArtContract.methods.registerArtwork(title, description).send({ from: userAddress });
            alert("Artwork successfully registered!");
            document.getElementById('artForm').reset();
          } catch (err) {
            console.error(err);
            alert("Error registering artwork.");
          }
        });
      }
    });
  </script>
</body>
</html>
