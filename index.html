<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenChain Art Registry</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 20px; text-align: center; }
    input, button { margin: 5px auto; padding: 10px; width: 100%; max-width: 400px; display: block; font-size: 16px; }
    button { background-color: #28a745; color: #fff; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    button:hover { background-color: #218838; }
    .section { margin: 30px 0; }
    #gallery div { background: #fff; padding: 10px; margin: 10px auto; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); max-width: 500px; text-align: left; }
  </style>
</head>
<body>

<h1>ZenChain Art Registry</h1>
<p id="walletStatus">Wallet not connected</p>
<button onclick="connectWallet()">Connect Wallet</button>

<div class="section">
  <h2>Register Artwork</h2>
  <input id="title" placeholder="Title" />
  <input id="artist" placeholder="Artist" />
  <input id="description" placeholder="Description" />
  <input id="ipfsHash" placeholder="IPFS Hash (e.g. Qm...)" />
  <button onclick="registerArtwork()">Register</button>
</div>

<div class="section">
  <h2>Sign Artwork</h2>
  <input id="artworkId" placeholder="Artwork ID" type="number" />
  <button onclick="signArtwork()">Sign</button>
</div>

<div class="section">
  <h2>Gallery</h2>
  <div id="gallery"></div>
</div>

<script>
const contractAddress = "0xbd0806D765979C4e9078052aCAa7de3545a398FB";
const abi = [
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": false, "internalType": "string", "name": "title", "type": "string" },
      { "indexed": true, "internalType": "address", "name": "owner", "type": "address" }
    ],
    "name": "ArtworkRegistered",
    "type": "event"
  },
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "uint256", "name": "artworkId", "type": "uint256" },
      { "indexed": true, "internalType": "address", "name": "signer", "type": "address" }
    ],
    "name": "ArtworkSigned",
    "type": "event"
  },
  {
    "inputs": [
      { "internalType": "string", "name": "_title", "type": "string" },
      { "internalType": "string", "name": "_artist", "type": "string" },
      { "internalType": "string", "name": "_description", "type": "string" },
      { "internalType": "string", "name": "_ipfsHash", "type": "string" }
    ],
    "name": "registerArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      { "internalType": "uint256", "name": "artworkId", "type": "uint256" }
    ],
    "name": "signArtwork",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getArtworks",
    "outputs": [
      {
        "components": [
          { "internalType": "string", "name": "title", "type": "string" },
          { "internalType": "string", "name": "artist", "type": "string" },
          { "internalType": "string", "name": "description", "type": "string" },
          { "internalType": "string", "name": "ipfsHash", "type": "string" },
          { "internalType": "address[]", "name": "owners", "type": "address[]" },
          { "internalType": "address[]", "name": "signers", "type": "address[]" }
        ],
        "internalType": "struct ZenArt.Artwork[]",
        "name": "",
        "type": "tuple[]"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

let provider, signer, contract;

async function connectWallet() {
  if (window.ethereum) {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    contract = new ethers.Contract(contractAddress, abi, signer);
    const address = await signer.getAddress();
    document.getElementById("walletStatus").innerText = `✅ Connected: ${address}`;
    loadArtworks();
  } else {
    alert("Please install MetaMask.");
  }
}

async function registerArtwork() {
  const title = document.getElementById("title").value.trim();
  const artist = document.getElementById("artist").value.trim();
  const description = document.getElementById("description").value.trim();
  const ipfsHash = document.getElementById("ipfsHash").value.trim();
  if (!title || !artist || !description || !ipfsHash) {
    return alert("Please fill in all fields.");
  }
  try {
    const tx = await contract.registerArtwork(title, artist, description, ipfsHash);
    await tx.wait();
    alert("✅ Artwork registered.");
    loadArtworks();
  } catch (err) {
    alert("❌ Error: " + err.message);
  }
}

async function signArtwork() {
  const id = document.getElementById("artworkId").value;
  try {
    const tx = await contract.signArtwork(id);
    await tx.wait();
    alert("✅ Artwork signed.");
    loadArtworks();
  } catch (err) {
    alert("❌ Error: " + err.message);
  }
}

async function loadArtworks() {
  try {
    const artworks = await contract.getArtworks();
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    for (let i = 0; i < artworks.length; i++) {
      const art = artworks[i];
      const card = document.createElement("div");
      card.innerHTML = `
        <h3>${art.title} (#${i})</h3>
        <p><strong>Artist:</strong> ${art.artist}</p>
        <p><strong>Description:</strong> ${art.description}</p>
        <img src="https://ipfs.io/ipfs/${art.ipfsHash}" alt="${art.title}" style="max-width:100%;" />
        <p><strong>Owners:</strong><br/> ${art.owners.join("<br/>")}</p>
        <p><strong>Signers:</strong><br/> ${art.signers.join("<br/>")}</p>
        <hr/>
      `;
      gallery.appendChild(card);
    }
  } catch (err) {
    alert("❌ Error loading artworks: " + err.message);
  }
}
</script>

</body>
</html>
