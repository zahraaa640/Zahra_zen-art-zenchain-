<!DOCTYPE html>
<html>
<head>
  <title>ZenArt – Tokenized Art Market</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; width: 100%; box-sizing: border-box; }
    img { max-width: 100%; height: auto; margin-top: 10px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>ZenArt – Tokenized Art Market</h1>
  <button onclick="connectWallet()">🔗 Connect Wallet</button>
  <p id="walletStatus">Wallet not connected</p>

  <h2>🎨 Register New Artwork</h2>
  <input id="title" placeholder="Artwork Title" />
  <input id="artist" placeholder="Artist Name" />
  <input id="description" placeholder="Description" />
  <input id="imageURL" placeholder="IPFS Hash" />
  <button onclick="registerArtwork()">Register</button>

  <h2>🖋️ Sign Artwork</h2>
  <input id="artworkId" placeholder="Artwork ID to Sign" type="number" />
  <button onclick="signArtwork()">Sign</button>

  <h2>🖼️ Gallery</h2>
  <div id="gallery"></div>

  <h2>📋 Signature Table</h2>
  <table id="signatureTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Signers</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const contractAddress = "0xe736616Bb6E6Df6e75fE957D77f406AfDC9D3C9B";
    const abi = [
      {
        "inputs": [
          { "internalType": "string", "name": "title", "type": "string" },
          { "internalType": "string", "name": "description", "type": "string" },
          { "internalType": "string", "name": "imageURL", "type": "string" },
          { "internalType": "string", "name": "artist", "type": "string" }
        ],
        "name": "registerArtwork",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "artworkId", "type": "uint256" }],
        "name": "signArtwork",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getAllArtworks",
        "outputs": [
          {
            "components": [
              { "internalType": "string", "name": "title", "type": "string" },
              { "internalType": "string", "name": "description", "type": "string" },
              { "internalType": "string", "name": "imageURL", "type": "string" },
              { "internalType": "string", "name": "artist", "type": "string" },
              { "internalType": "uint256", "name": "likes", "type": "uint256" }
            ],
            "internalType": "struct ZenArt.Artwork[]",
            "name": "",
            "type": "tuple[]"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "artworkId", "type": "uint256" }],
        "name": "getSigners",
        "outputs": [{ "internalType": "address[]", "name": "", "type": "address[]" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum, "any");
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);
          const address = await signer.getAddress();
          document.getElementById("walletStatus").innerText = `✅ Connected: ${address}`;
          loadArtworks();
        } catch (err) {
          alert("❌ اتصال به کیف پول انجام نشد: " + err.message);
        }
      } else {
        alert("❗ MetaMask نصب نیست یا اکستنشن فعال نیست.");
      }
    }

    async function registerArtwork() {
      if (!contract) return alert("❗ کیف پول وصل نشده.");
      const title = document.getElementById("title").value;
      const artist = document.getElementById("artist").value;
      const description = document.getElementById("description").value;
      const imageURL = document.getElementById("imageURL").value;
      try {
        await contract.registerArtwork(title, description, imageURL, artist);
        alert("✅ Artwork registered.");
        loadArtworks();
      } catch (err) {
        alert("❌ خطا در ثبت اثر: " + err.message);
      }
    }

    async function signArtwork() {
      if (!contract) return alert("❗ کیف پول وصل نشده.");
      const id = document.getElementById("artworkId").value;
      try {
        await contract.signArtwork(id);
        alert("✅ Artwork signed.");
        loadArtworks();
      } catch (err) {
        alert("❌ خطا در امضا: " + err.message);
      }
    }

    async function loadArtworks() {
      if (!contract) return;
      try {
        const artworks = await contract.getAllArtworks();
        const gallery = document.getElementById("gallery");
        const tableBody = document.querySelector("#signatureTable tbody");
        gallery.innerHTML = "";
        tableBody.innerHTML = "";

        for (let i = 0; i < artworks.length; i++) {
          const art = artworks[i];
          const signers = await contract.getSigners(i);

          const card = document.createElement("div");
          card.innerHTML = `
            <h3>${art.title} (#${i})</h3>
            <p><strong>Artist:</strong> ${art.artist}</p>
            <p><strong>Description:</strong> ${art.description}</p>
            <p><strong>Likes:</strong> ${art.likes}</p>
            <img src="https://ipfs.io/ipfs/${art.imageURL}" />
            <hr/>
          `;
          gallery.appendChild(card);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i}</td>
            <td>${art.title}</td>
            <td>${signers.join("<br/>")}</td>
          `;
          tableBody.appendChild(row);
        }
      } catch (err) {
        alert("❌ خطا در بارگذاری آثار: " + err.message);
      }
    }

    window.onload = () => {
      if (typeof window.ethereum !== "undefined") {
        connectWallet();
      }
    };
  </script>
</body>
</html>
