<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenArt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üé® Welcome to ZenArt</h1>
  <p>Empowering artists on the blockchain</p>

  <button class="connect-wallet">Connect Wallet</button>

  <div class="section">
    <h2>üñºÔ∏è Gallery</h2>
    <p style="color:#888;">Coming soon...</p>
  </div>

  <div class="section">
    <h2>üî• Most Popular Artists</h2>
    <p style="color:#888;">Coming soon...</p>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          console.log('Connected account:', account);
          alert('Wallet connection successful!');
        } catch (error) {
          console.error('Wallet connection failed:', error);
          alert('Wallet connection failed. Please try again.');
        }
      } else {
        alert('MetaMask not found. Please install it.');
      }
    }

    document.querySelector('.connect-wallet').addEventListener('click', connectWallet);
  </script>

</body>
</html>
