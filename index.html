<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ZenArt ‚Äì Powered by ZenChain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 40px;
      }
      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00ffcc, #ffcc00, #3399ff);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }
      .logo-symbol {
        font-size: 48px;
        color: black;
      }
      .connect-btn {
        margin-top: 30px;
        padding: 12px 24px;
        background-color: #222;
        color: #fff;
        border: 1px solid #555;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <div class="logo-symbol">‚õ©Ô∏è</div>
    </div>
    <h1>ZenArt</h1>
    <p>Welcome to ZenArt! Connect your MetaMask wallet to get started.</p>
    <button class="connect-btn">üîó Connect Wallet</button>

    <script>
      async function connectWallet() {
        if (window.ethereum) {
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            alert('Wallet connected: ' + accounts[0]);
          } catch (err) {
            alert('Connection failed: ' + err.message);
          }
        } else {
          alert('MetaMask not found. Please install it.');
        }
      }

      document.querySelector('.connect-btn').addEventListener('click', connectWallet);
    </script>
  </body>
</html>
